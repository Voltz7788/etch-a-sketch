<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="mainHeader">Etch-a-Sketch</h1>
        <div class="UIContainer">
            <div class="userSelections">
                
                <button class="colorButton">Color mode</button>
                <button class="rainbowButton">Rainbow mode</button>
                <button class="eraserButton">Eraser</button>
                <button class="clearButton">Clear</button>
                
                <input class="gridSizeSlider" type="range" min="1" max="64" value="16">
                <div class="gridSizeValue">16</div>
            </div>

            <div class="gridContainer"></div>
        </div>
    
</body>
</html>
